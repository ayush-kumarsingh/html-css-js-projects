<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ayush practice webpage</title>
</head>
<style>
    h1{
        text-decoration: underline;
    }
</style>

<body>
    <h1>click karne ke baad thoda intzaar kr lena</h1>
    <br><br>
    <p id="para">jadu dhelko ,maja aayaga</p>
    <button type="button" id="btn">click me</button>
    <button id="btn2" type='button'>stop</button>

</body>
<script>

    let btn = document.querySelector('#btn')
    let para = document.getElementById('para')
    let btn2 = document.getElementById('btn2')

    function start(){
        let n=1;
        a=setInterval(() => {
            para.innerHTML=`your webiste will load in ${n} seconds`;
            n++;
        }, 1000);
        b=setTimeout(() => {
            clearInterval(a)
            para.innerHTML="chutiya banaya ,bada maja aaya"
        }, 11000);
    }
    stop=()=>{
        clearInterval(a)
        clearTimeout(b)
        para.innerHTML="mc gaand me danda hoo rha hai kya............."

    }
    btn.addEventListener('click', start)



    btn2.addEventListener('click', stop)
</script>

</html>
